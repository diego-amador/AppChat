<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <center><h3 style="color: rgb(118, 151, 172)">Register</h3></center>
            <form name="form" ng-submit="vm.reg()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                    <label for="firstName">*First name</label>
                    <input style="background: white" type="text" name="firstName" id="firstName" class="form-control" ng-model="regCtrl.firstname" required />
                    <!-- <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span> -->
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                    <label for="lastName">*Last name</label>
                    <input style="background: white" type="text" name="lastName" id="Text1" class="form-control" ng-model="regCtrl.lastname" required />
                    <!-- <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span> -->
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">*Username</label>
                    <input style="background: white" type="text" name="username" id="username" class="form-control" ng-model="regCtrl.username" required />
                    <!-- <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span> -->
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">*Email</label>
                    <input style="background: white" type="text" name="email" id="email" class="form-control" ng-model="regCtrl.email" required />
                    <!-- <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span> -->
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
                    <label for="phone">*Phone number</label>
                    <input style="background: white" type="text" name="phone" id="phone" class="form-control" ng-model="regCtrl.phonenumber"/>
                    <!-- <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">Phone Number is required</span> -->
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">*Password</label>
                    <input style="background: white" type="password" name="password" id="password" class="form-control" ng-model="regCtrl.password" required />
                    <!-- <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> -->
                </div>
                <div class="form-actions">
                    <a ng-disabled="form.$invalid || vm.dataLoading" class="waves-effect waves-light btn btn-primary blue" ng-click ="regCtrl.reg()">Register</a>

                </div>
            </form>
        </div>
    </div>
</div>
