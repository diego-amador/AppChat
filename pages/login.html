<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <center><h3 style="color: rgb(118, 151, 172)">Login</h3></center>
            <form name="form" ng-submit="vm.login()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">*Email</label>
                    <input style="background: white" type="text" name="email" id="email" class="form-control" ng-model="loginCtrl.email" required />
                    <!-- <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span> -->
                </div>
                <!--<div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">-->

                    <!--<input type="text" name="phone" id="phone" class="form-control" ng-model="vm.phone" required />-->

                <!--</div>-->
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">*Password</label>
                    <input style="background: white" type="password" name="password" id="password" class="form-control" ng-model="loginCtrl.password" required />
                    <!-- <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> -->
                </div>
                <div class="form-actions">
                    <a ng-disabled="form.$invalid || vm.dataLoading" class="waves-effect waves-light btn btn-primary blue" ng-click ="loginCtrl.login()">Login</a>
