<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m12">
            <div class="card light-grey ">
                <div class="card-content ">

                    <div style="color: white">
                        <h3>Contacts</h3>
                        <div class="col-md-6 login-form-1">
                            <form name="form" ng-submit="vm.reg()" role="form">
                                <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                                    <label for="firstName">*First name</label>
                                    <input style="background: white" type="text" name="firstName" id="firstName" class="form-control" ng-model="ContactCtrl.firstname" required />
                                    <!-- <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span> -->
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                                    <label for="lastName">*Last name</label>
                                    <input style="background: white" type="text" name="lastName" id="Text1" class="form-control" ng-model="ContactCtrl.lastname" required />
                                    <!-- <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span> -->
                                </div>

                                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                                    <label for="email">*Email</label>
                                    <input style="background: white" type="text" name="email" id="email" class="form-control" ng-model="ContactCtrl.email" required />
                                    <!-- <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span> -->
                                </div>
                                <div class="form-actions">
                                    <a ng-disabled="form.$invalid || vm.dataLoading" class="waves-effect waves-light btn btn-primary blue" ng-click ="ContactCtrl.addContact()">Add to Contacts</a>
                                    <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                            </form>
                        </div>

                        <!--<textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="ContactCtrl.newText" required></textarea>-->
                        <!--<a class="waves-effect waves-light btn blue">Add contact</a>-->
                            <!--&lt;!&ndash;<a class="btn waves-effect waves-light blue" type="submit" name="action" ng-click="ChatCtrl.createChat()">Create Chat&ndash;&gt;-->
                            <!--&lt;!&ndash;<i class="material-icons right">send</i>&ndash;&gt;-->
                    </div>
                </div>
            </div>
        </div>

    </div>
        <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="c in ContactCtrl.contactsList">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m12">
                    <div class="card light-grey">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <span style="color: white" class="card-title">{{c.cusername}}</span>
                            <!-- Here comes the message text -->

                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn blue" ng-click="ContactCtrl.removeContact(c.cid)">remove</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
