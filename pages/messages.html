<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m12">
            <div class="card light-grey ">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="MessageCtrl.newText"></textarea>
                </div>
                <div class="card-action light-grey">
                    <button class="btn waves-effect waves-light blue" type="submit" name="action" ng-click="MessageCtrl.postMsg()">Send
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in MessageCtrl.messageList">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m12">
                    <div class="card light-grey">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <span style="color: white" class="card-title">{{m.username}}{{m.author}}</span>
                            <!-- Here comes the message text -->
                            <p style="color: white">
                                {{m.message}}
                                {{m.text}}
                            </p>

                            <div ng-show="'{{m.media}}' != ''">
                                <img src="static/images/img-{{m.message_id}}-{{m.media}}" width="50%" height="auto">
                            </div>
                        </div>
                        <div class="card-action">
                            <a class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">thumb_up
                            </i></a> <span style="color: white" ng-click="MessageCtrl.like()" ng-bind= "m.likes">  </span >
                            <a class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">thumb_down
                            </i></a><span style="color: white" ng-click="MessageCtrl.dislike()" ng-bind="m.dislikes">  </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
